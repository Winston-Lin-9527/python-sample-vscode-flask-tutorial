trigger:
  branches:
    include:
    - main

variables:
  # Azure Resource Manager connection created during pipeline creation
  # azureServiceConnectionId: 'a2455739-81e9-484b-ad63-893abbf8c493'
  azureServiceConnectionId: '98330fb8-d61b-40e3-a03a-26dd6cf31323'

  # Web app name
  # webAppName: 'devops-demo-app'
  webAppName: 'python-flask-webapp'

  # Agent VM image name
  # vmImageName: 'ubuntu-latest'
  
  # poolName: 'Default' # self hosted agents
  # # Agent VM image name
  # vmImageName: 'arm-vm'
  vmImageName: 'ubuntu-latest'

  # Environment name
  # environmentName: 'devops-demo-app'
  environmentName: 'python-flask-webapp'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  pythonVersion: '3.11'

  # Version numbering 
  majorVersion: 1
  minorVersion: 2
  # automatically increment starting from 0 for each unique 'majorMinor' value
  patch: $[counter(variables['majorMinor'], 0)]

  name: why
  ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
    value: pr
  ${{ elseif eq(variables['Build.Reason'], 'Manual' ) }}:
    value: manual
  ${{ elseif eq(variables['Build.Reason'], 'IndividualCI' ) }}:
    value: indivci
  ${{ else }}:
    value: other

name: $(TeamProject)_$(majorVersion).$(minorVersion).$(patch)_$(SourceBranchName)_$(why)_$(Date:yyyyMMdd)


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      # name: $(poolName)
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo "##vso[build.updatebuildnumber]$(Build.BuildNumber)"
        echo "##vso$(majorVersion).$(minorVersion).$(patch)-$(rev:r)"
      displayName: 'Build with version number'
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
        # architecture: x86
      displayName: 'Use Python $(pythonVersion)'
    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      # name: $(poolName)
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : $(webAppName)'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              startUpCommand: 'startup.txt'